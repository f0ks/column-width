<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
        margin: 10px;
      }

      .options {
        margin: 1rem;
        padding: 1rem;
        background: #ddd;
        border-radius: 6px;
        display: inline-block;
      }

      p {
        padding: 0 1rem;
      }

      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>

  <div class="options">
    <h1>Columner options</h1>

    <h3>Shortcuts:</h3>

    <div>
      <strong>Shift</strong> + <label for="optionAltMouseWheel"><input id="optionAltMouseWheel" type="checkbox" /> Alt </label> + <strong>Mouse Wheel</strong>
    </div>

    <div>
      <strong>Shift</strong> + <label for="optionAltArrows"><input id="optionAltArrows" type="checkbox" /> Alt </label> + <strong>Up/Down</strong>
    </div>
  </div>

  <p>You may need to reload opened tabs for the changes to take effect</p>




  </body>
  <script src="options.js"></script>
</html>
